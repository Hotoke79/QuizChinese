<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <title>Contacts</title>
</head>
<body>
  <div class="mail_form">
    <h1 style="padding-bottom: 1rem; color: #1f0452; font-size: 1rem;">Send an e_mail</h1>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
        emailjs.init('kBE-Xr9xQzrNzZauX');
    })();
</script>
<script src="./mail.js"></script>
<div id="contact-wrap">
    <div id="notify"></div>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input class="text-field__input" id="name_inp" type="text" name="nme"  placeholder="Ваше имя">
        <label>Email</label>
        <input class="text-field__input" id="em_inp" type="email" name="eml" placeholder="Е-mail для обратной связи" required>
        <label>Message</label>
        <textarea class="text-field__input" id="text_inp" name="mssge" cols="30" rows="10" placeholder="Текст сообщения" required></textarea>
        <input id="formSendBtn" type="submit" value="Отправить">
    </form>
</div>
</div>
</body>
</html>
