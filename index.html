<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="touch-sideswipe.min.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.webmanifest">
  <title>成语师傅</title>
</head>

<body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
        emailjs.init('kBE-Xr9xQzrNzZauX');
    })();
</script>
<script src="./mail.js"></script>
<div class="wrap">
  <div id="touchSideSwipe" class="touch-side-swipe">
    <div id="links_box">
      <img src="Cheng.png" alt="LOGO" />
    </div>

      <div id="about_game" onclick="aboutReveal()">
        <p style="cursor: pointer; color: green; font-weight: bold; font-size: large;">About the Game</p>
      </div>
      <div id="downLoad">
        <p style="cursor: pointer; color: rgba(60, 0, 128, 0.8); font-weight: bold; font-size: large; text-align: center; margin: 0;">Install</p>
      </div>
      <div id="sendEmail" onclick="openEmail()">
        <p style="cursor: pointer; color: rgba(60, 0, 128, 0.8); font-weight: bold; font-size: large; text-align: center; margin: 3% 0;">Contacts</p>
      </div>
      <div id="source" style="text-align: center; font-weight: bold;"><a href="https://github.com/Hotoke79/QuizChinese">GitHub</a></div>
    <nav>
      <ul id="menu">
      </ul>
    </nav>
  </div>

  <div class="content">
    <div class="containerGame">
      <!-- <script src="mods.json"></script> -->
      <script src="./about.js"></script>
      <script src="idiom_mods.js"></script>
      <script src="game.js">
      </script>
    </div>
  </div>
</div>
  <script src="touch-sideswipe.min.js"></script>
  <script type="text/javascript">
    var config = {
      elementID: 'touchSideSwipe',
      elementWidth: 400, //px
      elementMaxWidth: 0.8, // *100%
      sideHookWidth: 44, //px
      moveSpeed: 0.2, //sec
      opacityBackground: 0.5,
      shiftForStart: 50, // px
      windowMaxWidth: 2024, // px
    }
    var touchSideSwipe = new TouchSideSwipe(config);
  </script>
</body>

</html>
