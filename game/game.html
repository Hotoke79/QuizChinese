<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div class="wrap">

    <a style="padding: 0;" href="https://hotoke79.github.io/QuizChinese">

</div>
  <script src="touch-sideswipe.min.js"></script>
  <script type="text/javascript">
    var config = {
      elementID: 'touchSideSwipe',
      elementWidth: 400, //px
      elementMaxWidth: 0.8, // *100%
      sideHookWidth: 44, //px
      moveSpeed: 0.2, //sec
      opacityBackground: 0.5,
      shiftForStart: 50, // px
      windowMaxWidth: 2024, // px
    }
    var touchSideSwipe = new TouchSideSwipe(config);
  </script>
